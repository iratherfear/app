<div class="container-fluid mt-4">
    <h2 class="text-center">Todo List</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="list-group">
          <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
            <span [ngClass]="{'text-decoration-line-through': todo.isCompleted}">
              {{ todo.title }}
            </span>
            <input type="checkbox" [(ngModel)]="todo.isCompleted" />
          </li>
          <li *ngIf="todos.length === 0" class="list-group-item text-center">There are no items.</li>
        </ul>
      </div>
    </div>
  </div>
